<div class="container text-center">
    <h2 class="text-center">{{'subject.list'|translate}}</h2>
    <div  class="alert messagesuccess alert-success">{{'subject.delete.success'|translate}}</div>
    <div  class="alert messageerror alert-danger">{{'subject.delete.failure'|translate}}</div>

    <table class="table table-bordered table-hover table-stripped">
        <thead class="thead-dark">
          <tr class="text-center">
            <th scope="col">{{'shared.id'|translate}}</th>
            <th scope="col">{{'subject.title'|translate}}</th>
               
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let subject of subjects" class="text-center" (click)="detailsSubject(subject)">
            <th scope="row">{{subject.id}}</th>
            <td>{{subject.name}}</td>
           
          
          </tr>
          
          
        </tbody>
      </table>
     
      <div class="btn-group horizontal-middle">
        <button type="button" class="btn btn-primary btn-lg" [disabled]="currentPage==0"
            (click)="First()">{{'shared.first'|translate}}</button>

        <button type=" button" class="btn btn-primary btn-lg" [disabled]="currentPage==0"
            (click)="Previous()">{{'shared.previous'|translate}}</button>

        <button type="button" class="btn btn-primary btn-lg" [disabled]="currentPage==totalPages -1 "
            (click)="Next()">{{'shared.next'|translate}}</button>

        <button type="button" class="btn btn-primary btn-lg" [disabled]="currentPage==totalPages -1"
            (click)="Last()">{{'shared.last'|translate}}</button>
    </div>



      <div  class="container text-center oprations">
          <button class="btn btn-success" routerLink="/add-subject">{{'subject.add.title'|translate}}</button>
          <button class="btn btn-primary" routerLink="/search-subject">{{'subject.search.title'|translate}}</button>
      </div>

      </div>
