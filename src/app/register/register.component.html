<div class="container"  style="text-align: start;">
  <div class="card card-container">
    <img
      id="profile-img"
      src="assets/images/avatar_1x.png"
      class="profile-img-card"
    />
   
</div>


  <form #registerForm="ngForm">
    <div class="form-group" >
      <label for="exampleInputEmail1">{{'userName'|translate}}</label>
      <input type="text" #userName="ngModel" [(ngModel)]="user.userName" name="userName" ngModel class="form-control" required >
    </div>
    <div class="alert alert-danger" *ngIf="userName.touched &&userName.errors?.required">
      {{"requiredUserName"|translate}}
    </div>

    <div class="form-group ">
      <label for="exampleInputEmail1">{{'email'|translate}}</label>
      <input type="email" #email="ngModel" [(ngModel)]="user.email" name="email" ngModel class="form-control" required email >
    </div>
    <div class="alert alert-danger" *ngIf="email.touched &&email.errors?.required">
      {{"requiredEmail"|translate}}
    </div>


    <div class="alert alert-danger" *ngIf="email.touched &&email.errors?.email">
      {{"requiredEmailFormat"|translate}}
    </div>

 <!--Start Subject Group-->
 <div class="outline form-group " style="text-align: start;" >
  
  <label>{{'userType'|translate}}:</label>
  
  <select class="form-control">
      <option selected disabled>{{'userTypeSelect'|translate}}</option>
      <option>{{'admin'|translate}}</option>
      <option>{{'user'|translate}}</option>



  </select>
  
  </div>



    <div class="form-group ">
      <label for="exampleInputPassword1">{{'passWord'|translate}}</label>
      <input #input type="password" #password="ngModel" [(ngModel)]="user.password" name="password" ngModel class="form-control" required minlength="6">
      <button (click)="changeInput(input)" class="btn btn-danger">{{'showHide'|translate}}</button>

    </div>
    <div  class="alert alert-danger"  *ngIf="password.touched &&password.errors?.required">
      {{"requiredPass"|translate}}
   </div>
   <div  class="alert alert-danger"  *ngIf="password.touched &&password.errors?.minlength">
    {{"requiredPassLength"|translate}}
 </div>
   <hr/>
   <div class="text-center">

    <button  type="submit" [disabled]="registerForm.invalid"  class="btn btn-warning">{{'register'|translate}}</button>
</div>
  </form>
  </div>
